<script>function getParameterByName(name) {
    name = name.replace(/[\\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
error_code = getParameterByName("ga_error_code");
var elem = document.getElementById('errmsg');
if (error_code == "timeout") {
   elem.innerHTML = '<font color=red>Authentication server failed to respond, retry again in few minutes</font>';
} else if (error_code == "reject") {
   elem.innerHTML = '<font color=red>The username or password you entered is incorrect</font>';
} else if (error_code == "not-found") {
   elem.innerHTML = '<font color=red>The authentication server not available, contact network admin</font>';
} else if (error_code != 'undefined') {
   elem.innerHTML = '<font color=red>' + error_code + '</font>';
} else {
   elem.innerHTML = '';
}
